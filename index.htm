<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <link rel="stylesheet" href="styl.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form action="" id="form" class="form" novalidate>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" placeholder="ralphmikw79" id="username" name="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <!--  -->
      <div class="form-control" >
        <label for="email">Email</label>
        <input type="email" placeholder="ralphmikw79@php.com" id="email" name="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <!--  -->
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" name="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <!--  -->
      <div class="form-control">
        <label for="password2">Password check</label>
        <input type="text" placeholder="confirm password" id="password2" name="password2" >
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
